<!DOCTYPE html>
<html lang="en">
<head>
	<title>Basic Validation & Event Handling</title>
	<style>
	
	</style>
	<script>

	</script>
</head>
<body>
	<div>
		<h3>Basic Form Validation and Event Handling</h3>
	</div>
	<form method="" action="">
		<fieldset>
			First name: <br>
			<input type="text" name="firstName" value="" placeholder="First name here" id="fN">
			<br>

			Last Name: <br>
			<input type="text" name="lastName" value="" placeholder="Last name here" id="lN">
			<br>

			Student ID: <br>
			<input type="text" name="studentID" value="" placeholder="ID here" id="iD">
			<br>

			Biography: <br>
			<textarea name="bio" rows="10" cols="25" placeholder="Biography here"></textarea>
			<br>
			
			<div id="calculator">
				<table>
					<tr><input type="text" id="results"></tr>
					<tr>
						<td><input type="button" value="7"></td>
						<td><input type="button" value="8"></td>
						<td><input type="button" value="9"></td>
						<td><input type="button" value="c"></td>
					</tr>
					<tr>
						<td><input type="button" value="4"></td>
						<td><input type="button" value="5"></td>
						<td><input type="button" value="6"></td>
						<td><input type="button" value="/"></td>
					</tr>
					<tr>
						<td><input type="button" value="1"></td>
						<td><input type="button" value="2"></td>
						<td><input type="button" value="3"></td>
						<td><input type="button" value="*"></td>
					</tr>
					<tr>
						<td><input type="button" value="0"></td>
						<td><input type="button" value="="></td>
						<td><input type="button" value="-"></td>
						<td><input type="button" value="+"></td>
					</tr>
				</table>
				<input type="button" value="Save">
			<div>
			<label for="hours">Hours Worked This Week: </label><span id="hours"></span>
		</fieldset>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
